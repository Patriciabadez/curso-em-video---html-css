<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir: Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada curso.</p>

    <ul type="square">
        <abbr title="Usando a tag p">
            <li>
                Parágrafos
            </li>
        </abbr>
        <abbr title="Usando a tag <h1-h2-h3-h4-h5-h6>">
            <li>
                Títulos
            </li>
        </abbr>
        <abbr title="Usando a tag <img>">
            <li>
                Imagens
            </li>
        </abbr>
        <abbr title="Usando a tag de <abbr> e <acronym> são usadas como versões abreviadas e representam uma série de letras.">
            <li>
                Abreviações
            </li>
        </abbr>
        <abbr title="Usando a tag <code> ">
            <li>
                Códigos-fonte
            </li>
        </abbr>
        <abbr title="As listas ordenadas ou numeradas são usadas para indicar alguma sequência ou numeração

        As tags usadas para criar uma lista ordenada são <ol> e <li>. A tag <ol> é usada para definir a lista e a tag <li> é usada para cada item da lista.">
            <li>
                Listas numéricas
            </li>
        </abbr>
        <abbr title="Chamamos de lista de marcadores apenas. As tags usadas para criar uma lista não ordenada são <ul> e <li>. A tag <ul> é usada para definir a lista e a tag <li> é usada para cada item da lista.">
            <li>
                Listas com demarcadores
            </li>
        </abbr>
    </ul>
</body>
</html>
