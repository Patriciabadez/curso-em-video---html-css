<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        /* box-level */
        h1{
            background-color: antiquewhite;
            height: 300px;
            width: 300px;

            border: 10px solid rgb(79, 82, 82);
            
            padding-top: 10px;

            margin: 10px auto; 

            outline:aquamarine 5px dashed; 
        }
        /* inline-level */
        a {
            border: 10px solid brown;
            padding: 10px;

        }
    </style>
</head>
<body>
    <h1>Exemplos de caixas box-level</h1>
    <p>Paragrafos tambem são exemplos de box-level, mas os <a href="#">Links são exemplos de caixas inline-level</a>. Vamos aprender como tudo isso funciona. </p>
    
</body>
</html>
